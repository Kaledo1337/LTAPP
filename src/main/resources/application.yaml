#metrics
management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator  # Рекомендуется явно указать базовый путь
  metrics:
    enable:
      kafka: true
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
      percentiles:
        kafka.produce.time: [ 0.5, 0.95 ] # Перцентили для метрик
      sla:
        kafka.listener.process.time: 1s # SLA для обработки сообщений
    tags:
      application: LT-app
  endpoint:
    health:
      show-details: always  # Для более детальной информации о здоровье
  prometheus:
    metrics:
      export:
        enabled: true

#swagger
xset:
  openapi:
    dev-url: http://localhost:8080
    prod-url: https://xset-api.com

#database
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true  # Включено для отладки (можно отключить после)
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres  # Исправлено с localhost на postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000  # Увеличенный таймаут для Docker
      metrics-enabled: true  # Мониторинг пула соединений БД
  #uploads
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  #kafka
  kafka:
    bootstrap-servers: kafka:9092  # Общее свойство для producer/consumer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      metrics:
        enabled: true
    consumer:
      group-id: yourGroupId
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      metrics:
        enabled: true
    listener:
      ack-mode: manual  # Для явного управления квитированием
    template:
      default-topic: my-default-topic
# Дополнительные настройки
server:
  port: 8080
  shutdown: graceful  # Для корректного завершения работы

